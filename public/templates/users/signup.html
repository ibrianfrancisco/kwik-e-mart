<h2>Sign Up</h2>
<div class="row">
  <form ng-submit="userCtrl.signup()" class="col s12">
    <div class="input-field">
      <input ng-model="userCtrl.user.name" autocomplete="off" id="name" type="text" required>
      <label for="name">Name</label>
    </div>
    <div class="input-field">
      <input ng-model="userCtrl.user.email" autocomplete="off" id="email" type="text" required>
      <label for="email">Email</label>
    </div>
    <div class="input-field">
      <input ng-model="userCtrl.user.password" autocomplete="off" id="password" type="text" required>
      <label for="password">Password</label>
    </div>
    <div class="input-field">
      <input ng-model="userCtrl.user.street" autocomplete="off" id="street" type="text" required>
      <label for="street">Street</label>
    </div>
    <div class="input-field">
      <input ng-model="userCtrl.user.city" autocomplete="off" id="city" type="text" required>
      <label for="city">City</label>
    </div>
    <div class="input-field">
      <input ng-model="userCtrl.user.zipcode" autocomplete="off" id="zipcode" type="text" required>
      <label for="zipcode">Zipcode</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
        Sign Up
    </button>
  </form>
</div>
