<p>
    Search for a Product: <input ng-model="search">
</p>

<li ng-show="navCtrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="newProduct">New Product</a></li>

<div ng-controller="ProductsController as pCtrl">
  <ul ng-repeat="product in pCtrl.products | orderBy:'name' | filter:search"">
  <div class="col-xs-4">
    <li><a ui-sref="viewProduct({productId: product._id})">{{product.name}}</a></li>
    <li>{{product.description}}</li>
    <input class="btn btn-success" type="button" ng-click="pCtrl.addItemToCart(product)" value="BUY">
    <input class="btn btn-danger" type="button" ng-click="pCtrl.deleteItem(product)" value="Delete">
<!--     <a ng-click="pCtrl.delProduct(p)" >delete</a> -->
    <li><img ui-sref="viewProduct({productId: product._id})" ng-src='{{product.imageURL}}' height="300" width="300"></li>
  </div>
  </ul>
</div>
