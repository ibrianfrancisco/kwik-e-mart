<p>
    <strong>Search for a Product: <input ng-model="search"></strong>
</p>
  <h3> Shop by Category </h3>
  <button class="btn-info btn-lg" ng-click="myFilter = { }">All</button> |
  <button class="btn-info btn-lg" ng-click="myFilter = {category: 'food'}">Food</button> |
  <button class="btn-info btn-lg" ng-click="myFilter = {category: 'toys'}">Toys</button> |

<li ng-show="navCtrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="newProduct">New Product</a></li>

<div ng-controller="ProductsController as pCtrl">
  <ul ng-repeat="product in pCtrl.products | orderBy:'name' | filter:search | filter:myFilter">


  <div class="col-md-4">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" ui-sref="viewProduct({productId: product._id})" ng-src="{{product.imageURL}}" alt="Card image cap" height="300" width="300">
      <div class="card-block">
      <h4 class="card-title">{{product.name}}</h4>
<!--       <p class="card-text">{{product.description}}</p> -->
      <input class="btn btn-success" type="button" ng-click="pCtrl.addItemToCart(product)" value="BUY">
      <input class="btn btn-danger" type="button" ng-click="pCtrl.deleteItem(product)" value="Delete">
      </div>
    </div>
  </div>
