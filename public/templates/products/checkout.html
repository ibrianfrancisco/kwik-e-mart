
<h2>Place your order</h2>

<div class="col s6">
  <form ng-submit="orderCtrl.addOrder()" class="col s12">
    <div class="input-field">
      <input ng-model="orderCtrl.order.street" autocomplete="off" id="street" type="text" required>
      <label for="street">Street</label>
    </div>
    <div class="input-field">
      <input ng-model="orderCtrl.order.city" autocomplete="off" id="city" type="text" required>
      <label for="city">City</label>
    </div>
    <div class="input-field">
      <input ng-model="orderCtrl.order.zipcode" autocomplete="off" id="zipcode" type="text" required>
      <label for="zipcode">Zipcode</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
        place order
    </button>
  </form>


<div class="row">
  <form class="col s12">
    <div class="input-field">
      <input autocomplete="off" pattern="^6(?:011|5[0-9]{2})[0-9]{12}$" id="card" type="text" required>
      <label for="Credit Card">Credit Card</label>
    </div>
  </form>
</div>
</div>



<div class="col s6 checkout">
<div ng-controller="ProductsController as pCtrl">
<div ng-repeat="p in pCtrl.cart">
  <img ng-src='{{p.imageURL}}' height="100" width="100"> {{p.name}} | QTY: {{p.qty}} | SubTotal: ${{p.price * p.qty}}
</div>
<h3>Grand Total: ${{ pCtrl.getTotal() }}</h3>
</div>
</div>
